name: CI pipeline

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: CI pipeline
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2

      -   name: Check Format
          run: bin/format

      -   name: Check Lint
          run: bin/lint

      -   name: Run unit tests
          run: bin/unittest

      -   name: Run feature tests
          run: bin/test